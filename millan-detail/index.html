<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="./images/milanDigitalMedicsLogo.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">

</head>

<body>

    <div class="main-container">

        <div class="img-sec"></div>

        <div class="signin-sec">
            <nav>
                <img src="./images/milanDigitalMedicsLogo.png" alt="">
            </nav>
            <div class="sub-container">
                <div class="header">
                    <div class="content">Sign In</div>
                    <div class="new-user">New User? <a href="#"> Create an account</a></div>
                </div>
                <form action="#">
                    <div class="username-sec form-sec">
                        <label for="username">Username</label>
                        <div class="input-container">
                            <input type="text" id="username">
                            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#e8eaed">
                                <path
                                    d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z" />
                            </svg>
                        </div>
                    </div>
                    <div class="password-sec form-sec">
                        <label for="pass">Password</label>
                        <div class="input-container">
                            <input type="password" id="pass">
                            <label for="show-pass-checkbox" class="eye-button-label">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Z"/></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M792-56 624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM480-320q11 0 20.5-1t20.5-4L305-541q-3 11-4 20.5t-1 20.5q0 75 52.5 127.5T480-320Zm292 18L645-428q7-17 11-34.5t4-37.5q0-75-52.5-127.5T480-680q-20 0-37.5 4T408-664L306-766q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302ZM587-486 467-606q28-5 51.5 4.5T559-574q17 18 24.5 41.5T587-486Z"/></svg>
                                <input type="checkbox" id="show-pass-checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="remember-p-sec">
                        <input type="checkbox" id="remeber-p">
                        <label for="remeber-p">Remeber my password</label>
                    </div>
                    <div class="center-container">
                        <button type="button" class="sign-in">Sign In</button>
                        <div class="forget">
                            Forget
                            <a href="#">Username</a>
                            or
                            <a href="#">Password</a>?
                        </div>
                        <div class="terms">
                            <a href="#">Terms of services</a> and <a href="#">Privacy Policy</a>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>
    </div>


    <script src="./script.js" defer></script>
</body>

</html>
